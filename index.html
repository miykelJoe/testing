<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main">
        <div id="textContainer">
            <h1 id="text">
                Learn to code by <br> watching others
            </h1>

            <p id="para">
                See how experienced
                developers solve peoblems in real-time.
                Watching scripted tutorials is great,
                but understanding how developers think is
                invaluable.

            </p>
        </div>

        <div class="form">
            <div class="trial">
                <span class="trialText">
                    <b>Try it free 7 days</b>
                    <span>then $20/mo. thereafter</span>
                </span>
            </div>
            <div class="formContainer">
                <form action="#">
                    <table>
                        <tr>
                            <th>
                                <input type="text" id="fname" name="fname" title="First Name cannot be empty"
                                    placeholder="First Name" required>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <input type="text" id="lname" name="lname" title="Last Name cannot be empty"
                                    placeholder="Last Name" required>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <input type="email" id="email" name="email" title="Looks like this is not an email"
                                    placeholder="Email Address" required>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <input type="password" id="password" name="password" title="Password cannot be empty"
                                    placeholder="Password" required>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <input type="submit" id="btn" class="btn" value="CLAIM YOUR FREE TRIAL">
                            </th>
                        </tr>
                    </table>

                    <div id="tableFooter">
                        <span>
                            By clicking the button, you are
                            agreeing to out
                        </span>
                        <b>Terms and Services</b>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const fname = document.querySelector('#fname')
        const lname = document.querySelector('#lname')
        const email = document.querySelector('#email')
        const password = document.querySelector('#password')
        const btn = document.querySelector('#btn')

        const fnameError = 'First Name cannot be empty'
        const lnameError = 'Last Name cannot be empty'
        const emailError = 'Looks like this is not an email'
        const passwordError = 'Password cannot be empty'

        // btn.onclick = function( event ) {
        //     if (event.target.value.trim() !== ''){

        //     }
        // }

        btn.onclick = function input(inputArea){
            

            if(inputArea.innerText === '') {
                console.log('red')
                inputArea.style.border = '1px solid red'
                inputArea.style.backgroundImage = 'url(images/icon-error.svg)'
                inputArea.style.backgroundRepeat ='no-repeat'
                inputArea.style.backgroundPosition ='right'
                inputArea.placeholder = '';

                if (inputArea === fname){
                    inputArea.after(fnameError)
                }else if (inputArea === lname){
                    inputArea.after(lnameError)
                }else if (inputArea === email){
                    inputArea.innerText = 'email@example/com'
                    inputArea.style.color = 'red'
                    inputArea.after(emailError)
                }else if (inputArea === password){
                    inputArea.after(passwordError)
                }
                // error.style.after.color = 'red'

                return
            }

            

            input(fname)
            input(lname)
            input(email)
            input(password)
        }

    </script>
</body>

</html>
